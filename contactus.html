    <style>
        /* General Reset */
        * {
            margin: 0;

        body {
            font-family: Arial, sans-serif;

        .contact {
            display: flex;

        }

        .content {
            text-align: center;
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 2em;
            margin: 0;
            color: #ff7200;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .contactInfo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .box .icon {
            font-size: 1.5em;
            margin-right: 15px;
            color: #ff7200;
        }

        .box .text {
            line-height: 1.5;
        }

        .box .text h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .box .text p {
            font-size: 1em;
            color: #666;
        }

        .contactForm {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .contactForm h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .inputBox {
            position: relative;
            margin-bottom: 15px;
        }

        .inputBox input, .inputBox textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
            outline: none;
        }

        .inputBox textarea {
            height: 100px;
            resize: vertical;
        }

        .inputBox span {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 0.9em;
            color: #666;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .inputBox input:focus + span, .inputBox textarea:focus + span {
            top: -10px;
            left: 10px;
            font-size: 0.75em;
            color: #ff7200;
        }

        .inputBox input[type="submit"], .btn {
            background: #ff7200;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
        }

        .btn a {
            text-decoration: none;
            color: #fff;
            display: block;
            height: 100%;
            line-height: 1.5;
            text-align: center;
        }

        .inputBox input[type="submit"]:hover, .btn:hover {
            background: #e65c00;
        }

        @media (min-width: 600px) {
            .contactInfo {
                flex-direction: row;
                justify-content: space-around;
                flex-wrap: wrap;
            }

            .box {
                width: calc(50% - 20px);
                margin: 10px;
            }
        }

        @media (min-width: 900px) {
            .box {
                width: calc(33.333% - 20px);
            }
        }
    </style>
